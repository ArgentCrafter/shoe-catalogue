<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="./shoe-catalogue.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="template">
      <p>We have found {{shoesNum}} shoes that <br>match your specifications.<br> It will cost {{price}} per shoe. Would you <br> like to add one to your cart?</p>
    </script>
    <script type="text/x-template" class="cartTemplate">
      <tr>
        <td>{{shoeBrand}}</td>
        <td>{{shoeSize}}</td>
        <td>{{shoeColor}}</td>
        <td>{{shoeQuantity}}</td>
      </tr>
    </script>
    <title>Shoe Catalogue</title>
  </head>
  <body>
    <div class="containerAll">
      <div class="cartBtn">
        <input
          type="image"
          id="cartBtn"
          class="cartBtnInput borders"
          src="./cart.png"
        />
      </div>
      <br />
      <div class="header">
        <p>Shoe Catalogue:</p>
      </div>
      <div class="shoe">
        <img class="shoeImage" src="./shoe.png" />
      </div>
      <br />
      <div class="content">
        <div class="userInputs">
          <label for="color">Shoe Color:</label>
          <select class="shoesInput" name="color" id="color">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option></select
          ><br />
          <label for="size">Shoe Size:</label>
          <select class="shoesInput" name="size" id="size">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option></select
          ><br />
          <label for="brand">Shoe Brand:</label>
          <select class="shoesInput" name="brand" id="brand">
            <option value="mike">Mike</option>
            <option value="hadidas">Hadidas</option>
            <option value="jacksons">Jacksons</option>
            <option value="oldbalance">Old Balance</option>
            <option value="yeeboks">Yeeboks</option></select
          ><br />
        </div>
        <div class="searchResult">
          <p>
            Please select color, size and brand <br />
            and then press search to see if we <br />
            have any shoes for you!
          </p>
        </div>
      </div>
      <div class="search">
        <button type="button" class="searchBtn borders" id="searchBtn">
          Search
        </button>
      </div>
      <div class="cartManip">
        <button type="button" class="cartManipBtns borders" id="cartCancel">
          Cancel Cart
        </button>
        <button type="button" class="cartManipBtns borders" id="cartRemove">
          Remove from Cart
        </button>
        <button type="button" class="cartManipBtns borders" id="cartAdd">
          Add to Cart
        </button>
      </div>
      <br />
      <div class="addStock">
        <button type="button" class="addStockBtn borders">Add to Stock</button>
      </div>
      <div class="popup" style="display: none">
        <form action="/action_page.php" class="form-container">
          <div class="addStockInputs">
            <label for="color">Shoe Color:</label>
            <select class="shoesInput" name="addColor" id="addColor">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="blue">Blue</option></select
            ><br />
            <label for="size">Shoe Size:</label>
            <select class="shoesInput" name="addSize" id="addSize">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option></select
            ><br />
            <label for="brand">Shoe Brand:</label>
            <select class="shoesInput" name="addBrand" id="addBrand">
              <option value="mike">Mike</option>
              <option value="hadidas">Hadidas</option>
              <option value="jacksons">Jacksons</option>
              <option value="oldbalance">Old Balance</option>
              <option value="yeeboks">Yeeboks</option></select
            ><br />
            <label for="stock">Stock:</label>
            <input
              type="number"
              class="shoesInput"
              name="stock"
              id="stock"
              value="0"
            />
            <br />
            <label for="price">Price:</label>
            <input
              type="number"
              class="shoesInput"
              name="price"
              id="price"
              value="0"
            />
          </div>
          <div class="addStockConfirm">
            <button type="button" class="borders" id="cancelAddStock">
              Cancel
            </button>
            <button type="button" class="borders" id="confirmAddStock">
              Confirm
            </button>
          </div>
        </form>
      </div>
      <div class="cart" style="display: none">
        <form action="/action_page.php" class="form-container">
          <table id="cartTable">
            <tr>
              <th>Brand:</th>
              <th>Size:</th>
              <th>Color:</th>
              <th>Quantity:</th>
            </tr>
          </table>
        </form>
      </div>
      <div class="purchase">
        <button type="button" class="purchaseBtn borders">Purchase</button>
      </div>
    </div>
  </body>
  <script src="./functions.js"></script>
  <script src="./shoe-catalogue.js"></script>
</html>
